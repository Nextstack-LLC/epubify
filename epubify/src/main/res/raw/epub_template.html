<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>%s</title>
        <style>
            * {
                scroll-behavior: smooth;
                font-family: sans-serif;
                -webkit-user-select: none;
            }
            img {
                max-width: calc(100%%);
            }
            ul, ol, dl {
                margin-left: 8px;
                margin-right: 8px;
            }
            h1, h2, h3, h4, h5, h6, p, blockquote {
                margin-left: 8px;
                margin-right: 8px;
            }
            pre {
              margin-left: 8px;
              margin-right: 8px;
              line-height: 1;
              resize: both;
              overflow: auto;
              white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        %s
    </body>
</html>
